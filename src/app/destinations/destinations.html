<div class="flex flex-col p-3 gap-3">
  <div class="flex justify-around">
    @if(name){
        <button routerLink="/nouveauPlace" class="hover:bg-linear-to-r from-[#123249] to-[#2D5B75] ;">

        <span class="font-bold text-xl">+</span> Ajouter
      </button>
      }
    <input
      type="text"
      (input)="Cherche(text.value)"
      #text
      placeholder="chercher avec le nom"
    />
  </div>
 
    @if(arr.length>0){
    <app-undestination [c]="arr" (delete)="Supp($event)" />

    } @else {
    <app-undestination [c]="list" (delete)="Supp($event)" />

    }
  </div>
